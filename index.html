<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="UTF-8">
		<meta name="author" content="Christopher Allen Abit">
		<meta name="keywords" content="tic tac toe, tic, tac, toe">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {
				box-sizing: border-box;
			}
		
			.container {
				width: 152px;
				height: 152px;
				border: 1px solid black;
				margin: 0;
				padding: 0;
			}
		
			.cell {
				display: inline-block;
				width: 50px;
				height: 50px;
				border: 1px solid white;
				float: left;
				background-color: black;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="cell x1 y1" id="0" onclick="fill('0')"> </div>
			<div class="cell x2 y1" id="1" onclick="fill('1')"> </div>
			<div class="cell x3 y1" id="2" onclick="fill('2')"> </div>
			<br>
			<div class="cell x1 y2" id="3" onclick="fill('3')"> </div>
			<div class="cell x2 y2" id="4" onclick="fill('4')"> </div>
			<div class="cell x3 y2" id="5" onclick="fill('5')"> </div>
			<br>
			<div class="cell x1 y3" id="6" onclick="fill('6')"> </div>
			<div class="cell x2 y3" id="7" onclick="fill('7')"> </div>
			<div class="cell x3 y3" id="8" onclick="fill('8')"> </div>
		</div>
		<script>
			var turn = "x";
			var filledPos = [], filledChk = [];
			var i = 0;
			var scoreX = 0, scoreO = 0;
			var alignChk = [];
		
			function fill(pos) {
				if(filledChk[pos])
					return;
				document.getElementById(pos).innerHTML = turn;
				filledPos[pos] = turn;
				filledChk[pos] = true;
				if(turn == "x")
					turn = "o";
				else
					turn = "x";
				i++;
				if(i >= 5)
					align();
			}
			
			function align() {
				if(filledPos[0] != " " && filledPos[0] == filledPos[1] && filledPos[0] == filledPos[2] && !alignChk[0])
					score(0, 0);
				if(filledPos[3] != " " && filledPos[3] == filledPos[4] && filledPos[3] == filledPos[5] && !alignChk[1])
					score(3, 1);
				if(filledPos[6] != " " && filledPos[6] == filledPos[7] && filledPos[6] == filledPos[8] && !alignChk[2])
					score(6, 2);
				if(filledPos[0] != " " && filledPos[0] == filledPos[3] && filledPos[0] == filledPos[6] && !alignChk[3])
					score(0, 3);
				if(filledPos[1] != " " && filledPos[1] == filledPos[4] && filledPos[1] == filledPos[7] && !alignChk[4])
					score(1, 4);
				if(filledPos[2] != " " && filledPos[2] == filledPos[5] && filledPos[2] == filledPos[8] && !alignChk[5])
					score(2, 5);
				if(filledPos[0] != " " && filledPos[0] == filledPos[4] && filledPos[0] == filledPos[8] && !alignChk[6])
					score(0, 6);
				if(filledPos[2] != " " && filledPos[2] == filledPos[4] && filledPos[2] == filledPos[6] && !alignChk[7])
					score(2, 7);
			}
			
			function score(a,b) {
				console.log(b);
				if(filledPos[a] == "x")
					scoreX++;
				else if(filledPos[a] == "o")
					scoreO++;
				alignChk[b] = true;
			}
		</script>
	</body>
</html>
